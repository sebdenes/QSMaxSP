services:
  postgres:
    image: postgres:16
    container_name: quicksizer-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: quicksizer
    ports:
      - "5432:5432"
    volumes:
      - quicksizer-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d quicksizer"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  quicksizer-postgres-data:
