name: Bug report
description: Report an issue for triage and fix
labels: ["bug", "triage"]
body:
  - type: input
    id: summary
    attributes:
      label: Summary
      description: One-line description of the issue
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Exact steps used by the tester
      placeholder: |
        1. Open app
        2. Go to Step 4
        3. Select scenario X
        4. Export CSV
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: App version
      description: Example v1.0.0
    validations:
      required: true
  - type: dropdown
    id: platform
    attributes:
      label: Platform
      options:
        - macOS
        - Windows
    validations:
      required: true
