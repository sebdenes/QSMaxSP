name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: file:./prisma/ci.db
      NODE_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Prepare SQLite database
        run: node scripts/initSqliteDb.cjs --db-file prisma/ci.db --reset

      - name: Typecheck
        run: npm run typecheck

      - name: Run unit tests
        run: npm test

      - name: Run API integration tests
        run: npm run test:integration

      - name: Build
        run: npm run build
