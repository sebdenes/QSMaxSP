name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: quicksizer
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d quicksizer"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/quicksizer?schema=public
      RUN_INTEGRATION_TESTS: "1"
      NODE_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run db:generate

      - name: Apply Prisma migrations
        run: npm run db:migrate

      - name: Typecheck
        run: npm run typecheck

      - name: Run unit tests
        run: npm test

      - name: Run API integration tests
        run: npm run test:integration

      - name: Build
        run: npm run build
