name: Deploy Staging Image

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Additional image tag (optional)"
        required: false
        type: string
      set_staging_latest:
        description: "Also update the staging-latest tag"
        required: true
        type: boolean
        default: true

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set lowercase image name
        id: prep
        run: |
          echo "image=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.prep.outputs.image }}
          tags: |
            type=sha,format=long,prefix=sha-
            type=raw,value=staging-${{ github.run_number }}
            type=raw,value=${{ inputs.image_tag }},enable=${{ inputs.image_tag != '' }}
            type=raw,value=staging-latest,enable=${{ inputs.set_staging_latest }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Summary
        run: |
          echo "Published image: ${{ steps.prep.outputs.image }}" >> "$GITHUB_STEP_SUMMARY"
          echo "Tags:" >> "$GITHUB_STEP_SUMMARY"
          printf '%s\n' "${{ steps.meta.outputs.tags }}" >> "$GITHUB_STEP_SUMMARY"
